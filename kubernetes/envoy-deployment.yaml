apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
  namespace: tempconv
  labels:
    app: tempconv
    component: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempconv
      component: envoy
  template:
    metadata:
      labels:
        app: tempconv
        component: envoy
    spec:
      containers:
        - name: envoy
          image: tempconv-envoy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: grpc-web
            - containerPort: 9901
              name: admin
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: envoy
  namespace: tempconv
  labels:
    app: tempconv
    component: envoy
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: grpc-web
  selector:
    app: tempconv
    component: envoy
